<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Tela de Login</title>
</head>


<body>
    <div class="center-container">
        <div class="form-container">
        <img src="../imagens/logo.png" alt="Login Image" class="login-image">
    <form class="form">
        <div class="input-group">
            <label for="username">Login</label>
            <input type="text" name="username" id="username" placeholder="  E-mail or phone number">
        </div>
        <br>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="  Enter password">
        </div>
        <br>
        <fieldset>
            <p class="component-title"></p>
            
            <div class="container">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label class="switch" for="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

        <div class="forgot">
            <a rel="noopener noreferrer" href="#">Forgot password?</a>
        </div>
        </fieldset>
        <br>
        <button class="sign">Sign in</button>
    </form>

    <br><hr><br>
    
    <button class="google">  Sign in with Google</button>
    <br>

    <p class="signup">Don't have an account?
        <a rel="noopener noreferrer" href="#" class="">  Sign up now</a>
    </p>

    
</div>
</div>
</body>
</html>
