<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_formulario.css">
    <title>Formulário de Produto</title>

</head>


    <div class="formulario">
    <h1>Formulário de Produto</h1>
    <form action="processar.php" method="POST">
        <div class="input">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        </div>

        <div class="input">
        <label for="descricao_curta">Descrição Curta:</label>
        <input type="text" id="descricao_curta" name="descricao_curta" required>
        </div>
        <br>

        <div class="input-large">
        <label for="descricao_detalhada">Descrição Detalhada:</label>
        <input type="text" id="descricao_detalhada" name="descricao_detalhada" required>
        </div>
        <br>

        <div class="input">
        <label for="valor_custo">Valor de Custo:</label>
        <input type="number" id="valor_custo" name="valor_custo" step="0.01" required>
        <label for="valor_venda">Valor de Venda:</label>
        <input type="number" id="valor_venda" name="valor_venda" step="0.01" required>
        </div>
        <br>

        <div class="input">
        <label for="tamanhos">Tamanhos:</label>
        <input type="text" id="tamanhos" name="tamanhos">
        <label for="cores">Cores:</label>
        <input type="text" id="cores" name="cores">
        </div>
        <br>

        <div class="input">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria">
        </div>
        <br>

        <div class="input-large">
        <label for="url_imagem">URL da Imagem:</label>
        <input type="url" id="url_imagem" name="url_imagem">
        </div>
        <br>

        <input type="submit" value="Enviar">
    </form>
    </div>

</html>
