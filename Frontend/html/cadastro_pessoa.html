<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <title>Registro</title>
</head>


<body>
    <div class="center-container">
<div class="form-container">
    <img src="../imagens/logo.png" alt="Login Image" class="login-image">
    <form class="form" onsubmit="return validarCPF();">
        <div class="input-group">
            <label for="user">Usuário</label>
            <input type="text" name="user" id="user" placeholder="Digite seu Nome de Usuário" required>
        </div>
        
        <div class="input-group">
            <label for="CPF">CPF</label>
            <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" oninput="formatarCPF(this)" required>
            <div id="cpfError" class="error-message"></div>
        </div>


        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="input-group">
            <label for="confirmEmail">Confirme seu E-mail</label>
            <input type="email" name="confirmEmail" id="confirmEmail" placeholder="Confirme seu E-mail" required>
            <div id="confirmEmailError" class="error-message"></div>
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha" required>
            <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="input-group">
            <label for="confirmPassword">Confirme sua Senha</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua Senha" required>
            <div id="confirmPasswordError" class="error-message"></div>
        </div>

        <button class="sign" onclick="validarFormulario()">Cadastrar</button>


    </form>

</div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
