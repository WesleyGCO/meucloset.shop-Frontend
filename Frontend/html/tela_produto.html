<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_tela_produto.css">
    <title>Tela de Produto</title>
</head>

<body>
    <div class="separacao">
        <div class="produto_esquerda">
            <img src="../imagens/cinza.png">
        </div>
    
        <div class="informacoes_direita">
            <p class="descricao">Descrição Produto</p>
            <p class="preco">R$ 249.90</p>
            <p class="preco2">A vista ou em até 6x sem juros</p>
            <hr>

            <button class="botao-amarelo"></button>
            <button class="botao-preto"></button>
            <br>
            <button class="botao-circular">P</button>   
            <button class="botao-circular">M</button>
            <button class="botao-circular">G</button>
            <button class="botao-circular">GG</button>
            <br>
            <button class="botao-comprar">Comprar</button>
            <button class="botao-carrinho">Adicionar ao Carrinho</button>





        </div>
    
    </div>
