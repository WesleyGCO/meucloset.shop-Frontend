<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_recuperar_senha.css">
    <title>Esqueceu a Senha</title>
</head>

<body>
    <div class="center-container">
        <div class="form-container">
        <img src="../imagens/logo.png" alt="Login Image" class="login-image">
    <form class="form">
        <p>Por favor, digite o seu e-mail no campo abaixo e clique em "Enviar". Assim que recebermos essa 
            informação, enviaremos um email com instruções detalhadas sobre como redefinir a sua senha.</p>
        <div class="input-group">
            <label for="email_recuperar"> E-mail</label>  
            <input type="text" name="username" id="email_recuperar" placeholder=" Digite seu E-mail" required>
        </div><br>

        <button class="botao">Enviar</button>
        </form>
    </div>

    

</body>
</html>
