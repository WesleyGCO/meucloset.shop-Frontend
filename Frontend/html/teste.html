<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_teste.css">
    <title>Formulário de Produtos</title>


</head>
<body>
    
    <div>
        <h1 id="titulo">Meu Closet</h1>
        <p id="subtitulo">Formulário de Produtos</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="item">Item</label>
                <input type="text" name="item" id="item" required>
            </div>

            <div class="campo">
                <label for="descricao_curta">Descrição Curta</label>
                <input type="text" name="descricao_curta" id="descricao_curta" required>
            </div>

        </fieldset>

        <div class="campo">
            <br>
            <label>Descrição Detalhada</label>
            <textarea row="4" style="width: 26em" id="descricao_detalhada" name="descricao_detalhada" required></textarea>   
        </div>

        <fieldset class="grupo">

            <div class="campo">
                <label for="valor_custo">Valor de Custo</label>
                <input type="number" name="valor_custo" id="valor_custo" required>
            </div>

            <div class="campo">
                <label for="valor_venda">Valor de Venda</label>
                <input type="number" name="valor_venda" id="valor_venda" required>
            </div>

        </fieldset>
        

        <div class="campo">
            <label>Tamanhos</label>
            <label>
                <input type="radio" name="tamanho" id="tamanho_p" value="p">P
            </label>

            <label>
                <input type="radio" name="tamanho" id="tamanho_m" value="m">M
            </label>

            <label>
                <input type="radio" name="tamanho" id="tamanho_g" value="g">G
            </label>

            <label>
                <input type="radio" name="tamanho" id="tamanho_gg" value="gg">GG
            </label>
        </div>

        <div class="campo">
            <label>Cores</label>
            <label>
                <input type="radio" name="cor" id="cor_branco" value="branco">Branco
            </label>

            <label>
                <input type="radio" name="cor" id="cor_preto" value="preto">Preto
            </label>

            <label>
                <input type="radio" name="cor" id="cor_azul" value="azul">Azul
            </label>

            <label>
                <input type="radio" name="cor" id="cor_vermelho" value="vermelho">Vermelho
            </label>
        </div>


        <div class="campo">
            <label for="Marcas">Marcas</label>
            <select id="marcas">
                <option selected disabled value="">Escolha</option>
                <option>Caos</option>
                <option>Perfect Way</option>
                <option>Zara</option>
                <option>Celine</option>
                <option>Dior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="categorias">
                <label>Selecione as Categorias do Produto:</label><br><br>

                <input type="checkbox" id="categoria1" name="categoria1" value="m_feminina">
                <label for="categoria1">Moda Feminina</label>

                <input type="checkbox" id="categoria2" name="categoria2" value="camisetas">
                <label for="categoria2">Camisetas</label>

                <input type="checkbox" id="categoria3" name="categoria3" value="camisas">
                <label for="categoria3">Camisas</label>

                <input type="checkbox" id="categoria4" name="categoria4" value="saias">
                <label for="categoria4">Saias</label>

                <input type="checkbox" id="categoria5" name="categoria5" value="calcas">
                <label for="categoria5">Calças</label>

                <input type="checkbox" id="categoria6" name="categoria6" value="shorts">
                <label for="categoria6">Shorts</label>

                <input type="checkbox" id="categoria7" name="categoria7" value="jaquetas">
                <label for="categoria7">Jaquetas</label>

                <input type="checkbox" id="categoria8" name="categoria8" value="blusas">
                <label for="categoria8">Blusas</label>

            </div>
        </fieldset>


        <div class="campo">
            <label>URL da Imagem</label>
            <input type="url" name="url_imagem" id="url_imagem">
        </div>


        <button class="botao" type="submit" onsubmit="">Concluído</button> 
    </form>


</body>
</html>
