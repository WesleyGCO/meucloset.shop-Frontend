<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Meu Closet Shop</title>
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="caixa_inicio">
        <div class="caixa_icones_cabecalho">
            <div class="icones_esquerda">
                <img id="menuIcon" class="icone" src="../icones/Icons/Menu@3x.png" alt="">
                <img class="icone" src="../icones/Icons/User_alt_fill@3x.png" alt="">
            </div>
            <div class="logo_centro">
                <img class="logo_central " src="../icones/Logo/avatar redes sociais-red.png" alt="">
            </div>
            <div class="icones_direita">
                <img class="icone" src="../icones/Icons/Message@3x.png" alt="">
                <img class="icone" src="../icones/Icons/Basket_alt_3@3x.png" alt="">
            </div>
        </div>
        <div class="caixa_foto_inicio">
            <div class="caixa_blur_inicio"></div>
            <img class="foto_inicio" src="../teste_img/Foto Inicio.jpeg" alt="">
        </div>
        <div class="caixa_secoes_inicio">
            <div class="caixa_blur_ver_mais">
                <div class="caixa_produtos_ver_mais">
                    <img src="../teste_img/Top Florido.jpeg" alt="">
                </div>
                <div class="caixa_produtos_ver_mais">
                    <img src="../teste_img/Camisa Estras.jpeg" alt="">
                </div>
                <div class="caixa_produtos_ver_mais">
                    <img src="../teste_img/Camiseta.jpeg" alt="">
                </div>
            </div>
        </div>

        <div class="caixa_produtos_view">
            <div class="caixa_produtos_detaque">
                <div class="slider-container">
                <div class="produtos_destaque">
                    <img class="img-produtos_destaque" src="../teste_img/Top Florido.jpeg" alt="">
                    <div class="product">
                        <div class="nome_produto_destaque">Top Florido</div>
                        <div class="valor_produto_destaque">149.90</div>
                    </div>
                </div>
                <div class="produtos_destaque">
                    <img class="img-produtos_destaque" src="../teste_img/Camiseta.jpeg" alt="">
                    <div class="product">
                        <div class="nome_produto_destaque">Camiseta Smile</div>
                        <div class="valor_produto_destaque">99.90</div>
                    </div>
                </div>
                <div class="produtos_destaque">
                    <img class="img-produtos_destaque" src="../teste_img/Camisa Estras.jpeg" alt="">
                    <div class="product">
                        <div class="nome_produto_destaque">Camisa Estras</div>
                        <div class="valor_produto_destaque">239.90</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="navegacao_sidebar">
                <a href="#">Home</a>
                <a href="#">Store</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Point of Sale</a>
            </div>

            <div class="login_cadastro">
                <button id="botao_login">Login</button>
                <button>Cadastro</button>
            </div>
        </div>

        <div id="pageContainer" class="page-container">
            <div id="pageOverlay" class="page-overlay"></div>
        </div>
    </div>

    <div class="tela_login" id="tela_login">
        <div class="form-container">
            <img src="../icones/Logo/avatar redes sociais-red.png" alt="Login Image" class="login-image">
            <form class="form">
                <div class="input-group">
                    <label for="username">E-mail</label>
                    <input type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="">
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">Esqueceu a Senha ?</a>
                    </div>
                </div>
                <button class="sign">Entrar</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <p class="message">Entrar com redes sociais</p>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z">
                        </path>
                    </svg>
                </button>
                <button aria-label="Log in with Twitter" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z">
                        </path>
                    </svg>
                </button>
                <button aria-label="Log in with GitHub" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path
                            d="M14.22 2.42v6.833h-2.847c-0.929 0-1.678 0.75-1.678 1.678v3.913h4.525l-0.604 4.603h-3.921v11.709h-4.983v-11.709h-3.947v-4.603h3.947v-3.418c0-3.895 2.384-6.028 5.855-6.028 1.678 0 3.123 0.125 3.54 0.181z" />

                    </svg>
                </button>
            </div>
            <p class="signup">NÃ£o tem um conta?
                <a rel="noopener noreferrer" href="#" class="">Registre-se</a>
            </p>
        </div>
    </div>
    </div>


</body>

</html>
